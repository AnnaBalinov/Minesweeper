<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">

    <h1>Minesweeper</h1>
    <h3 class="timer">0</h3>
    <table >
        <tbody class="board">
        </tbody>
    </table>
    
    <div class="levels">
        <button onclick="initGame(4, 2)">Beginners</button>
        <button onclick="initGame(8, 12)">advanced</button>
        <button onclick="initGame(12, 30)">Experts</button>
    </div>

    <script src="js/mainGame.js"></script>
</body>

</html>
